
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Game </title>
</head>
<body>
<section class="main-control">
        <h1 id="h1-display"> 
        <span id="color-display"> </span> 
        <span  id="score-message"></span>    
      </h1>   
         
    <div class="stripe">
        <div class="button-lineup">
         <span class="button" id="new-colors-button"><p class="button-text">Change</p></span>
        <span class="button mode" id="easy-button"><p class="button-text">Easy</p></span>
        </span> <span class="button mode" id="medium-button"><p class="button-text">Medium</p></span>
        </span> <span class="button  mode selected" id="hard-button"><p class="button-text">Hard</p></span>   
        </div>
    </div> 
    </section>
   <section>
     <div class="container">
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div>
        <div class="square-border square"></div> 
    </div>  
   </section>

</body>
<script src="app.js"></script>
</html>
